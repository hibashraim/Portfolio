    <h1>Contact Me</h1>

    <!-- The form element allows users to input their contact information and message -->
    <form action="" method="post">
        
        <!-- Input field for the visitor's name -->
        <div>
            <label for="Vname">Visitor's Name</label><br>
            <input id="Vname" type="text" name="Vname" required> 
        </div>

        <br>
    
        <!-- Input field for the visitor's email address -->
        <div>
            <label for="Email">Email</label><br>
            <input id="Email" type="email" name="Email" required> 
        </div>
      
        <br>

        <!-- Textarea for the visitor's message -->
        <div>
            <label for="message">Your Message</label><br>
            <textarea id="message" name="message" placeholder="Enter your message here" rows="4" cols="50" required></textarea> 
        </div>
    
        <br>
        <!-- Submit button to send the form data -->
        <input type="submit" value="Submit">

    </form>
